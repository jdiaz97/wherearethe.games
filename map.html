<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute World Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link href="main.css" rel="stylesheet">
    <style>
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust based on your navbar height */
            padding: 20px;
        }
        #map {
            height: 80vh;
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 10px solid #FFB6C1; /* Light pink border */
        }
        .leaflet-popup-content-wrapper {
            background-color: #FFF0F5; /* Lavender blush */
            border-radius: 15px;
        }
        .leaflet-popup-tip {
            background-color: #FFF0F5;
        }
        .leaflet-popup-content {
            font-family: 'Comic Sans MS', cursive;
            color: #FF69B4; /* Hot pink text */
        }
        .leaflet-tile-pane {
            filter: hue-rotate(45deg) saturate(1.5) brightness(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="https://wherearethe.games">Where are the games?
                    <img src="assets/logo.png" alt="logo"
                        style="width: 50px; height: 50px; position: absolute; top: -15px; margin-left: 10px; margin-top: 5px">
                </a>
            </div>
            <button class="nav-toggle" aria-label="toggle navigation">
                ‚ò∞
            </button>
            <div class="nav-links">
                <a href="/contribute">Add data</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </nav>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <script>
        // Initialize the map
        var map = L.map('map', {
            maxBounds: [
                [-90, -180], // Southwest coordinates (latitude, longitude)
                [90, 180]    // Northeast coordinates
            ],
            maxBoundsViscosity: 1.0, // Prevent the map from bouncing when reaching the bounds
            zoomControl: false // Hide default zoom control
        }).setView([20, 0], 2);

        // Add a standard tile layer with CSS filter for a cute effect
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Add GeoJSON data (world countries)
        var geojsonLayer = L.geoJson(null, {
            style: function (feature) {
                return {
                    color: "#FF69B4", // Hot pink borders
                    weight: 2,
                    fillColor: "#FFC0CB", // Pink fill
                    fillOpacity: 0.4
                };
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<b>' + feature.properties.name + '</b>');
            }
        }).addTo(map);

        // Fetch the GeoJSON data for world countries
        fetch('https://raw.githubusercontent.com/jdiaz97/wherearethe.games/main/assets/countries.geo.json')
            .then(response => response.json())
            .then(data => geojsonLayer.addData(data));

        // Add cute custom zoom control
        L.Control.CuteZoom = L.Control.Zoom.extend({
            options: {
                position: 'bottomright',
                zoomInText: 'üîç+',
                zoomOutText: 'üîç-',
                zoomInTitle: 'Zoom in',
                zoomOutTitle: 'Zoom out'
            }
        });
        new L.Control.CuteZoom().addTo(map);
    </script>
</body>
</html>
